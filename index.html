<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Fitness</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
  </head>
<body>
    <div id="app">
        <table class="tracker">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Workout</th>
                    <th>Duration</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input type="date" class="tracker__date">
                    </td>
                    <td>
                        <select class="tracker__workout"></select>
                            <option value="walking">Walking</option>
                            <option value="running">Running</option>
                            <option value="cycling">Cycling</option>
                            <option value="yoga">Yoga</option>
                            <option value="swimming">Swimming</option>
                            <option value="strength-exercise">Strength Exercise</option>
                    </td>
                    <td>
                        <input type="number" class="tracker__duration">
                        <span class="tracker__text">minutes</span>
                    </td>
                    <td>
                        <button type="button" class="tracker__button">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<html>
